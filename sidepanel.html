<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0033AD">
    <title>Super Env Manager</title>
    <link rel="stylesheet" href="styles/superpowers.css">
</head>
<body>
    <div class="container">
        <header class="hero-header">
            <h1 class="hero-title">Superpowers</h1>
            <p class="hero-subtitle">Environment Variable Manager</p>
        </header>

        <main class="main-panel">
            <div class="action-bar">
                <button class="super-button" id="addRowBtn">
                    <span>➕</span> New Variable
                </button>
                <button class="super-button secondary" id="saveBtn">
                    <span>💾</span> Save All
                </button>
                <button class="super-button" id="loadCredsBtn">
                    <span>🔑</span> Credentials
                </button>
            </div>

            <div class="variables-container" id="envContainer">
                <!-- Variables will be inserted here -->
            </div>
        </main>

        <div class="debug-section">
            <div class="debug-header">
                <span>Debug Output</span>
                <button class="debug-clear-btn" id="clearDebugBtn">Clear</button>
            </div>
            <pre id="debugOutput"></pre>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <script type="module" src="sidepanel.js"></script>
</body>
</html>
