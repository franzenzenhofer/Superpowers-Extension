<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="superpowers" content="enabled"/>
  <title>ChatGPT Debugger</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .chat-area {
      background: #252526;
      padding: 20px;
      border-radius: 8px;
      height: 85vh;
      display: flex;
      flex-direction: column;
    }

    .debug-area {
      background: #252526;
      padding: 20px;
      border-radius: 8px;
      height: 85vh;
      overflow-y: auto;
    }

    #chatLog {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
    }

    .user { 
      background: #2d2d2d;
      border-left: 3px solid #2196f3;
    }

    .assistant {
      background: #2d2d2d;
      border-left: 3px solid #4caf50;
    }

    #debugLog {
      font-size: 12px;
      white-space: pre-wrap;
    }

    .debug-entry {
      margin: 10px 0;
      padding: 10px;
      background: #2d2d2d;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #404040;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      resize: none;
    }

    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .config {
      margin-bottom: 20px;
      padding: 10px;
      background: #2d2d2d;
      border-radius: 4px;
    }

    select, input {
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #404040;
      padding: 4px;
      border-radius: 4px;
      margin: 5px 0;
    }

    .error {
      color: #f44336;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-area">
      <div class="config">
        <div>Model: <select id="model">
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select></div>
        <div>Temperature: <input type="number" id="temp" value="0.7" min="0" max="2" step="0.1"></div>
        <button onclick="checkSetup()">Check Setup</button>
      </div>

      <div id="chatLog"></div>

      <div>
        <textarea id="userInput" placeholder="Enter your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()">Clear Chat</button>
      </div>
    </div>

    <div class="debug-area">
      <h3>Debug Log</h3>
      <button onclick="clearDebug()">Clear Log</button>
      <div id="debugLog"></div>
    </div>
  </div>

  <script>
    let conversation = [];

    function debugLog(type, data) {
      const debugArea = document.getElementById('debugLog');
      const entry = document.createElement('div');
      entry.className = 'debug-entry';
      entry.innerHTML = `
        <div>[${new Date().toISOString()}] ${type}</div>
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
      debugArea.appendChild(entry);
      debugArea.scrollTop = debugArea.scrollHeight;

      // Also log to extension's debug
      if (window.Superpowers?.debugLog) {
        window.Superpowers.debugLog(`${type}: ${JSON.stringify(data)}`, 'debug');
      }
    }

    async function checkSetup() {
      try {
        const env = await window.Superpowers.getEnvVars();
        const hasKey = !!env.OPENAI_KEY;
        if (hasKey) {
          await window.Superpowers.OpenAI.setApiKey(env.OPENAI_KEY);
          debugLog('setup', { status: 'API key found and set' });
        } else {
          debugLog('setup', { error: 'No OPENAI_KEY in environment variables' });
        }
      } catch (err) {
        debugLog('setup', { error: err.message });
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const userMsg = { role: 'user', content: text };
      conversation.push(userMsg);
      updateChat();
      input.value = '';

      const model = document.getElementById('model').value;
      const temp = parseFloat(document.getElementById('temp').value);

      try {
        debugLog('request', {
          model,
          temperature: temp,
          messages: conversation
        });

        const response = await window.Superpowers.OpenAI.chatCompletion({
          model,
          messages: conversation,
          temperature: temp
        });

        debugLog('response', response);

        if (response.choices?.[0]?.message) {
          conversation.push(response.choices[0].message);
          updateChat();
        }
      } catch (err) {
        debugLog('error', err);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        errorDiv.textContent = `Error: ${err.message}`;
        document.getElementById('chatLog').appendChild(errorDiv);
      }
    }

    function updateChat() {
      const chatLog = document.getElementById('chatLog');
      chatLog.innerHTML = conversation.map(msg => `
        <div class="message ${msg.role}">
          <strong>${msg.role}:</strong>
          ${msg.content}
        </div>
      `).join('');
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function clearChat() {
      conversation = [];
      updateChat();
      debugLog('action', 'Chat cleared');
    }

    function clearDebug() {
      document.getElementById('debugLog').innerHTML = '';
      debugLog('action', 'Debug log cleared');
    }

    // Handle Enter key
    document.getElementById('userInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial setup check
    checkSetup();
  </script>
</body>
</html>
