<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credentials Manager</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
    }

    #dropZone {
      border: 2px dashed #888;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #credsList {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 30px;
      margin-bottom: 10px;
    }

    #debugLogs {
      background: #f5f5f5;
      color: #333;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.4;
      margin-top: 20px;
    }

    .debug-line {
      padding: 2px 5px;
      border-bottom: 1px solid #eee;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .debug-line.error { color: #d00; background: #fee; }
    .debug-line.success { color: #080; background: #efe; }
    .debug-line.warn { color: #a50; background: #fff5e6; }

    /* Simple modal overlay + content */
    #modalOverlay {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    #modalContent {
      background: #fff;
      border-radius: 6px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }
    #modalContent h2 {
      margin-top: 0;
    }
    #manualJsonInput {
      width: 100%;
      height: 120px;
      font-family: monospace;
      box-sizing: border-box;
    }
    .modal-buttons {
      margin-top: 10px;
      text-align: right;
    }
    .modal-buttons button {
      margin-left: 8px;
    }

    .status-message {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
    }

    .status-message.error {
      background: #fee;
      color: #c00;
    }

    .status-message.success {
      background: #efe;
      color: #080;
    }

    .status-message.warn {
      background: #fff5e6;
      color: #c60;
    }

    .credential-item {
      padding: 8px;
      margin: 4px 0;
      background: #f5f5f5;
      border-radius: 4px;
    }

    .service-group {
      margin-bottom: 16px;
    }

    #customServiceInput {
      display: none;
      margin-top: 8px;
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }

    #customServiceInput.visible {
      display: block;
    }

    .existing-services {
      margin-top: 8px;
      font-size: 0.9em;
      color: #666;
    }

    .service-suggestion {
      display: inline-block;
      margin: 2px;
      padding: 2px 6px;
      background: #eee;
      border-radius: 3px;
      cursor: pointer;
    }

    .service-suggestion:hover {
      background: #ddd;
    }

    .manual-buttons {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .manual-buttons button {
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    .manual-buttons button:hover {
      background: #e5e5e5;
    }

    #existingServicesDropdown {
      width: 100%;
      padding: 4px;
      margin-top: 8px;
      box-sizing: border-box;
    }

    .credential-content {
        background: #f5f5f5;
        border-radius: 4px;
        margin: 4px 0;
        padding: 8px;
    }

    .cred-main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
    }

    .storage-info {
        font-family: monospace;
        font-size: 0.85em;
        color: #666;
        padding: 4px 8px;
        background: #e5e5e5;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 4px;
        display: flex;
        align-items: center;
        transition: all 0.2s ease;
    }

    .storage-info:hover {
        background: #d5d5d5;
        color: #444;
    }

    .storage-key {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .key-icon {
        opacity: 0.6;
    }

    .storage-info:hover .key-icon {
        opacity: 1;
    }

    .storage-info:active {
        background: #c5c5c5;
    }

    .remove-btn {
        padding: 4px 8px;
        border: 1px solid #ccc;
        background: #fff;
        border-radius: 3px;
        cursor: pointer;
    }

    .remove-btn:hover {
        background: #f0f0f0;
        border-color: #999;
    }
  </style>
</head>
<body>
  <h1>Credentials Manager</h1>

  <div id="dropZone">
    <p>Drag &amp; drop JSON files here<br>(or click to browse)</p>
  </div>
  <input type="file" id="fileInput" style="display:none" multiple accept=".json" />

  <div class="manual-buttons">
    <button id="btnAddClientSecret">Add Client Secret</button>
    <button id="btnAddToken">Add Token</button>
    <button id="btnAddCustom">Add Custom File</button>
    <button id="btnViewEditToken">View/Edit GSC Token</button>
  </div>

  <h2>Current Credentials</h2>
  <div id="credsList">
    <!-- dynamically rendered credentials list -->
  </div>

  <h2>Logs</h2>
  <div id="debugLogs">
    <!-- debug logs appended here -->
  </div>

  <!-- Simple Modal -->
  <div id="modalOverlay">
    <div id="modalContent">
      <h2 id="modalTitle">Assign Service/Type</h2>
      
      <div class="form-group">
        <label for="serviceSelect">Service:</label>
        <select id="serviceSelect">
          <option value="google-searchconsole">Google Search Console</option>
          <option value="google-analytics">Google Analytics</option>
          <option value="google-drive">Google Drive</option>
          <option value="google-sheets">Google Sheets</option>
          <option value="custom">Custom / Other</option>
        </select>
        
        <input type="text" id="customServiceInput" placeholder="Enter custom service name" style="display: none;" />
        <small id="existingServicesHint" class="hint-text" style="display: none;">
          Existing services: <span id="existingServicesList"></span>
        </small>
      </div>
      
      <div class="form-group">
        <label for="typeSelect">Type:</label>
        <select id="typeSelect">
          <option value="client_secret">Client Secret</option>
          <option value="token">Token</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="manualJsonInput">Credential JSON:</label>
        <textarea id="manualJsonInput"></textarea>
      </div>

      <div class="modal-buttons">
        <button id="modalCancelBtn">Cancel</button>
        <button id="modalSaveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Load scripts in correct order -->
  <script type="module" src="../scripts/credentials_helpers.js"></script>
  <script type="module" src="credentials_manager.js"></script>
</body>
</html>
